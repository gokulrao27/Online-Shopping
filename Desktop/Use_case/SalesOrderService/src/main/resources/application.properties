server.port=${PORT:0}
spring.application.name=salesorderservice-ws
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
spring.devtools.restart.enabled=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance-id:${random.value}}

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.exchange=customerCreated.exchange
rabbitmq.queue=customerCreated.queue
rabbitmq.routingkey=customerCreated

spring.security.user.name=guest
spring.security.user.password=guest

spring.datasource.url=jdbc:h2:mem:testdb
